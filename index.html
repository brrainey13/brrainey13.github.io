<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>EST Time</title>
    <style>
      body {
        text-align: center;
        margin-top: 50px;
      }
      #clock {
        font-size: 2em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="clock">loading...</div>
    <img src="download.jpg" width="200" height="200" alt="meme"/>
    <script>
      function updateClock() {
        const est = new Date().toLocaleTimeString("en-US", { timeZone: "America/New_York" });
        document.getElementById("clock").textContent = est;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
